<!--Up is main that is only visible to authenticated users-->

<div *jhiHasAnyAuthority="['ROLE_ADMIN', 'ROLE_USER']" class="row">
    <div class="col-md-3">
        <span class="hipster img-fluid rounded"></span>
    </div>
    <div class="col-md-9">
        <h1 class="display-4">Welcome, Java Hipster!</h1>
        <p class="lead">This is your homepage</p>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span id="home-logged-message-admin" *ngIf="account"
                > You are logged in as Slave "{{account.login}}". </span>
            </div>

        </div>
    </div>
</div>




<div [ngSwitch]="isAuthenticated()">

    <div *ngSwitchCase="false">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="alert alert-danger" *ngIf="authenticationError">
                    <strong>Failed to sign in!</strong> Please check your credentials and try again.
                </div>
            </div>
            <div class="col-md-8">

                <form class="form" role="form" (ngSubmit)="login()">
                    <div class="form-group">
                        <label class="username-label" for="username">Login</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Your username"
                               [(ngModel)]="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Your password"
                               [(ngModel)]="password">
                    </div>

                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
            </div>
        </div>


    </div>

</div>
