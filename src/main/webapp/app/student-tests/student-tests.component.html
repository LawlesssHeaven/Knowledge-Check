

    <table class="table table-striped">
        <thead>
        <tr>
            <th><span>Test Title</span></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let row of testData ;trackBy: trackId">
            <td>{{row.testTitle}}</td>
            <td class="buttonStartQuiz">
                <div class="btnStart">
                    <button type="submit"
                            [routerLink]="['/tests', row.id, 'view' ]"
                            class="btn btn-info btn-sm">
                        <fa-icon [icon]="'eye'"></fa-icon>
                        <span class="d-none d-md-inline">View</span>
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
