<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-answers-heading">Create or edit a Answers</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!answers.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="answers.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_testAnswer">Test Answer</label>
                    <input type="text" class="form-control" name="testAnswer" id="field_testAnswer"
                        [(ngModel)]="answers.testAnswer" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_correct">Correct</label>
                    <input type="checkbox" class="form-control" name="correct" id="field_correct"
                        [(ngModel)]="answers.correct" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_questions">Questions</label>
                    <select class="form-control" id="field_questions" name="questions" [(ngModel)]="answers.questions" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="questionsOption.id === answers.questions?.id ? answers.questions : questionsOption" *ngFor="let questionsOption of questions; trackBy: trackQuestionsById">{{questionsOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
