<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-questions-heading">Create or edit a Questions</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!questions.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="questions.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_testQuestions">Test Questions</label>
                    <input type="text" class="form-control" name="testQuestions" id="field_testQuestions"
                        [(ngModel)]="questions.testQuestions" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_tests">Tests</label>
                    <select class="form-control" id="field_tests" name="tests" [(ngModel)]="questions.tests" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="testsOption.id === questions.tests?.id ? questions.tests : testsOption" *ngFor="let testsOption of tests; trackBy: trackTestsById">{{testsOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
